<body class="login">
<div class="col-sm-4"></div>
<div id="loginLogo"></div>

<form name="form" class="container-fluid" id="login" role="form" method="post">

    <br>
    <div class="form-group">
        <label class="login"> Katy ISD ID:</label>
        <input type="text" id="usrnm" class="form-control" placeholder="Username"><br>
        <label class="login">Password:</label>
        <input type="password" id="pswd" class="form-control" placeholder="Password"><br>
        <input name="submit" type="button" class="btn btn-primary form-control submit" value="Create">
    </div>
</form>
<div class="col-sm-4"></div>

<script>
    //not yet in use
    $(function () {
        $(".submit").click(function () {
            var usrnm = $("#usrnm").value;
            var pswd = $("#pswd").value;
            var dataString = '';
            if (usrnm == '' || pswd == '') {
                $('.success').fadeOut(200).hide();
                $('.error').fadeOut(200).show();
            }
            else {
                //check is verifying is different from sending
                $.ajax({
                    type: "POST",
                    url: "createPass.php",
                    data: dataString,
                    success: function () {
                        $('.success').fadeIn(200).show();
                        $('.error').fadeOut(200).hide();
                        //if the usrnm and pswd works:
                        writeCookie('teacherId', usrnm, 3);
                    }
                });
            }
            return false;
        });
    });


    function writeCookie(name, value, days) {
        var date, expires;
        if (days) {
            date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toGMTString();
        } else {
            expires = "";
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
</script>
